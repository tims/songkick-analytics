<html>
  <head>
    <title>Usage</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
  </head>

  <body>
    <button class="analytics-click" data-analytics-action="example1" data-analytics-item-id="123">Click this and we'll send an analytics event</button>
    <br/>
    Change this option and we'll send an analytics event:
    <select class="analytics-change" data-analytics-action="example2">
      <option value="A">Option A</option>
      <option value="B">Option B</option>
    </select>

    <!--
    <script type="text/javascript" src="//d20omhqjbcr74g.cloudfront.net/javascripts/songkick-analytics.0.1.5.min.js"></script>
    -->
    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/sha1.js"></script>
    <script type="text/javascript" src="src/json.js"></script>


    <script type="text/javascript">
      var page_properties = {model: "something"}
      var songkickAnalytics = new SongkickAnalytics("//localhost:8000/pixel.png", page_properties)
      songkickAnalytics.init()
      songkickAnalytics.logEvent("page","load", {})
    </script>
  </body>
</html>
